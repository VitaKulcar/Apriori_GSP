<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .plot-container {
            width: 800px;
            margin: auto;
            padding-top: 50px;
        }
    </style>
</head>
<body>
<h1>Monthly Data Visualization</h1>
<input type="range" id="monthSlider" min="0" max="19" value="0" step="1">
<p id="monthLabel"></p>
<div class="plot-container" id="plot"></div>

<script>
    var monthsData = [
        {month: '2020-09', data: [1, 2, 3, 4]},
        {month: '2020-10', data: [2, 3, 4, 5]},
        {month: '2020-11', data: [3, 4, 5, 6]},
        // Add data for other months up to '2022-04'
        {month: '2022-04', data: [4, 5, 6, 7]}
    ];

    function updatePlot(monthIndex) {
        var selectedData = monthsData[monthIndex].data;
        var selectedMonth = monthsData[monthIndex].month;

        var trace = {
            x: ['Category 1', 'Category 2', 'Category 3', 'Category 4'],
            y: selectedData,
            type: 'bar',
            marker: {color: 'blue'}
        };

        var layout = {
            title: `Data for ${selectedMonth}`,
            xaxis: {title: 'Categories'},
            yaxis: {title: 'Values'}
        };

        var data = [trace];

        Plotly.newPlot('plot', data, layout);
    }

    updatePlot(0);

    var slider = document.getElementById('monthSlider');
    slider.oninput = function () {
        var monthIndex = parseInt(this.value);
        updatePlot(monthIndex);
        document.getElementById('monthLabel').innerText = monthsData[monthIndex].month;
    };
</script>
</body>
</html>
